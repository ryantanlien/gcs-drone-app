task plugin(type: Jar) {
    archiveBaseName = "plugin-${gradle.properties.pluginId}"

    manifest {
        attributes(
            'Plugin-Class' : "${gradle.properties.pluginClass}" ,
            'Plugin-Id' : "${gradle.properties.pluginId}" ,
            'Plugin-Version' : "${archiveVersion}" ,
            'Plugin-Provider' : "${gradle.properties.pluginProvider}"
        )
    }

    archiveExtension ='zip'
}

tasks.register("hello") {
    doLast {
        println "hello"
    }
}